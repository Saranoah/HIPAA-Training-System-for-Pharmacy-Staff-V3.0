# HIPAA Training System V3.0 - Production Dockerfile

FROM python:3.11-slim

# Set metadata
LABEL maintainer="Israa Ali <your-email@example.com>"
LABEL version="3.0.0"
LABEL description="HIPAA Training System for Pharmacy Staff"

# Set environment variables
ENV PYTHONUNBUFFERED=1 \
    PYTHONDONTWRITEBYTECODE=1 \
    PIP_NO_CACHE_DIR=1 \
    PIP_DISABLE_PIP_VERSION_CHECK=1

# Create app user (don't run as root!)
RUN groupadd -r hipaa && useradd -r -g hipaa hipaa

# Set working directory
WORKDIR /app

# Install system dependencies
RUN apt-get update && apt-get install -y --no-install-recommends \
    gcc \
    && rm -rf /var/lib/apt/lists/*

# Copy requirements first (for layer caching)
COPY requirements.txt .

# Install Python dependencies
RUN pip install --no-cache-dir -r requirements.txt

# Copy application code
COPY hipaa_training/ ./hipaa_training/
COPY main.py .
COPY content/ ./content/

# Create necessary directories with proper permissions
RUN mkdir -p data logs reports certificates evidence && \
    chown -R hipaa:hipaa /app

# Switch to non-root user
USER hipaa

# Set secure permissions
RUN chmod 700 data logs reports certificates evidence

# Health check
HEALTHCHECK --interval=30s --timeout=3s --start-period=5s --retries=3 \
    CMD python main.py --check-env || exit 1

# Run the application
ENTRYPOINT ["python", "main.py"]
CMD []
